{% extends "base.html" %} {% block title %}
<title>Recent Posts</title>

{% endblock %} {% block content%}
<h2 class="form-name">Recent Posts</h2>
{% for post in posts %}
<hr />
<h3><a href="/posts/{{post.id}}">{{ post.title}}</a></h3>
<br />
<p>{{ post.content}}</p>
<br />
<p><small>By: {{post.user_prox.full_name}} on {{post.friendly_date}}</small></p>
{% endfor %} {% endblock %}
