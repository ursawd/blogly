{% extends "base.html"%} {% block title %}
<title>Add Tag</title>
{% endblock%} {% block content %}
<h2>Create a tag</h2>
<form action="/tags/new" method="post">
    <label for="tagname">Name</label>
    <input
        type="text"
        name="tagname"
        id="tagname"
        placeholder="Enter a name for the tag"
        autofocus
    />
    <div>
        {% for post in posts %}
        <input
            type="checkbox"
            name="postfortags"
            id="{{post.title}}"
            value="{{post.title}}"
        />
        <label for="postfortags">{{post.title}}</label>
        <br />
        {% endfor %}
    </div>
    <a href="/tags"><button type="button">Cancel</button></a>
    <button type="submit">Add</button>
</form>
{% endblock %}
