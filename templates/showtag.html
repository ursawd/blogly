{% extends "base.html"%} {% block title %}
<title>Show Tag</title>
{% endblock%} {% block content %}
<h2>Posts with a tag of {{tag.name}}</h2>
<ul>
    {% for post in posts %}
    <li>{{post.title}}</li>
    {% endfor %}
</ul>
<a href="/tags/{{tag.id}}/edit"><button type="button">Edit Tag</button></a>
<a href="/tags/{{tag.id}}/delete"><button type="button">Delete Tag</button></a>
{% endblock %}
